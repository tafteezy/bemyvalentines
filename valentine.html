<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<div class="card">
  <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>

   <div class="message-box">
    <textarea id="replyMessage" rows="4"
      placeholder="Type a sweet message here... ðŸ’Œ (optional)"></textarea>

  </div>


  <div class="buttons">
    <button class="yes" onclick="respond('YES ðŸ’–')">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>

  <p id="msg"></p>
</div>

<script>
emailjs.init("Ndod5dyOtljVUc_XI"); 

const params = new URLSearchParams(window.location.search);
const senderName = params.get("senderName");
const senderEmail = params.get("senderEmail");
const recipientName = params.get("recipientName");

document.getElementById("title").innerText =
  `Will you be my Valentine, ${recipientName}? ðŸ’˜`;

function respond(answer) {
  const reply = document.getElementById("replyMessage").value.trim();

  emailjs.send("service_rw76p7z", "template_fsjww7j", {
    sender_name: senderName,
    sender_email: senderEmail,
    recipient_name: recipientName,
    response: answer,
    reply_message: reply || "No message, just love ðŸ’•"
  })
  .then(() => {
    if (answer.includes("YES")) {
      const params = new URLSearchParams({
        senderName,
        senderEmail,
        recipientName,
        replyMessage: reply
      });
      window.location.href = `yes.html?${params}`;
    } else {
      msg.innerText = "Response sent ðŸ’Œ";
    }
  })
  .catch(err => {
    console.error(err);
    alert("Email failed ðŸ˜¢");
  });
}



const noBtn = document.getElementById("noBtn");


noBtn.addEventListener("mouseenter", dodge);

noBtn.addEventListener("touchstart", dodge);

function dodge() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}


const msg = document.getElementById("msg");
</script>

</body>
</html>
