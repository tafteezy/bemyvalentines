<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
  <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>
   <div class="message-box">
    <textarea id="replyMessage" rows="4"
      placeholder="Type a sweet message here... ðŸ’Œ (optional)"></textarea>
  </div>
  <div class="buttons">
    <button class="yes" onclick="respond('YES ðŸ’–')">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>
  <p id="msg"></p>
</div>
<script>
const params = new URLSearchParams(window.location.search);
const senderName = params.get("sender");
const senderEmail = params.get("email");
const recipientName = params.get("recipient");

if (!senderName || !senderEmail || !recipientName) {
  document.getElementById("title").innerText =
    "âŒ Invalid or incomplete Valentine link";
} else {
  document.getElementById("title").innerText =
    `${recipientName}, will you be my Valentine? ðŸ’˜`;
}

function respond(answer) {
  const reply = document.getElementById("replyMessage").value.trim();
  
  msg.innerText = "Sending... ðŸ’Œ";
  
  const payload = {
    senderName,
    senderEmail,
    recipientName,
    response: answer,
    replyMessage: reply
  };

  // Use JSONP callback approach for Google Apps Script
  const scriptUrl = "https://script.google.com/macros/s/AKfycbyFnmPWApwcHWRP_9HT3TdS4i85NuZzZHJTuPHk-2osXvUx6UYIc1IwpdyuRf_RLf0l/exec";
  
  // Create a form and submit it
  const form = document.createElement('form');
  form.method = 'POST';
  form.action = scriptUrl;
  form.target = 'hidden_iframe';
  
  const input = document.createElement('input');
  input.type = 'hidden';
  input.name = 'data';
  input.value = JSON.stringify(payload);
  form.appendChild(input);
  
  // Create hidden iframe to handle response
  const iframe = document.createElement('iframe');
  iframe.name = 'hidden_iframe';
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  document.body.appendChild(form);
  
  // Submit the form
  form.submit();
  
  // Wait a bit then redirect (since we can't get confirmation)
  setTimeout(() => {
    if (answer.includes("YES")) {
      const nextParams = new URLSearchParams({
        sender: senderName,
        recipient: recipientName,
        message: reply
      });
      window.location.href = `yes.html?${nextParams.toString()}`;
    } else {
      msg.innerText = "Response sent ðŸ’Œ";
    }
  }, 1500);
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

function dodge() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

const msg = document.getElementById("msg");
</script>
</body>
</html>
