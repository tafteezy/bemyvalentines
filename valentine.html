<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<div class="card">
  <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>

   <div class="message-box">
    <textarea id="replyMessage" rows="4"
      placeholder="Type a sweet message here... ðŸ’Œ (optional)"></textarea>

  </div>


  <div class="buttons">
    <button class="yes" onclick="respond('YES ðŸ’–')">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>

  <p id="msg"></p>
</div>

<script>

const params = new URLSearchParams(window.location.search);

const senderName = params.get("senderName");
const senderEmail = params.get("senderEmail");
const recipientName = params.get("recipientName");

if (!senderName || !senderEmail || !recipientName) {
  document.getElementById("title").innerText =
    "âŒ Invalid or incomplete Valentine link";
}

function respond(answer) {
  const reply = document.getElementById("replyMessage").value.trim();

  fetch("https://script.google.com/macros/s/AKfycbyFnmPWApwcHWRP_9HT3TdS4i85NuZzZHJTuPHk-2osXvUx6UYIc1IwpdyuRf_RLf0l/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      senderName,
      senderEmail,
      recipientName,
      response: answer,
      replyMessage: reply
    })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      alert("Email failed ðŸ˜¢");
      return;
    }

    if (answer.includes("YES")) {
      const nextParams = new URLSearchParams({
        senderName,
        recipientName,
        replyMessage: reply
      });

      window.location.href = `yes.html?${nextParams.toString()}`;
    } else {
      msg.innerText = "Response sent ðŸ’Œ";
    }
  })
  .catch(err => {
    console.error(err);
    alert("Connection error ðŸ˜¢");
  });
}




const noBtn = document.getElementById("noBtn");


noBtn.addEventListener("mouseenter", dodge);

noBtn.addEventListener("touchstart", dodge);

function dodge() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}


const msg = document.getElementById("msg");
</script>

</body>
</html>
